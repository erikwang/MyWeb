<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>Untitled Document</title>
<link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
<p class="major"><strong>Please leave your message</strong></p>
<form action="thankyou.html" method="post" name="form_message" id="form_message">
<table width="50%" border="0">
  <tr>
    <td width="32%" bgcolor="#CCCCCC" class="tableoutline">How could I call you?</td>
    <td width="68%" class="tableoutline"><label>
      <input name="textfield" type="text" class="tableoutline" value="Cool guy" />
    </label></td>
  </tr>
  <tr>
    <td bgcolor="#CCCCCC" class="tableoutline">Are you in career or in school? </td>
    <td class="tableoutline"><label>
      <input name="radiobutton" type="radio" value="radiobutton" checked="checked" />
      I am working
      <input name="radiobutton" type="radio" value="radiobutton" /> 
    I am study </label></td>
  </tr>
  <tr>
    <td bgcolor="#CCCCCC" class="tableoutline">Where are you from </td>
    <td class="tableoutline"><label>
      <select name="select">
        <option value="Canada" selected="selected">Canada</option>
        <option value="China">China</option>
        <option value="Other">Other country</option>
      </select>
    </label></td>
  </tr>
  <tr bgcolor="#00CCCC">
    <td class="tableoutline">How do you think my work </td>
    <td class="tableoutline"><label>
      <select name="select">
        <option value="ex">Excellent</option>
        <option value="vg">Very good</option>
        <option value="go">Good</option>
        <option value="po">Poor</option>
      </select>
    </label></td>
  </tr>
  <tr>
    <td bgcolor="#CCCCCC" class="tableoutline">Your message </td>
    <td class="tableoutline"><label>
      <textarea name="textarea" cols="80" rows="5"></textarea>
    </label></td>
  </tr>
  <tr>
    <td bgcolor="#CCCCCC" class="tableoutline">Submit</td>
    <td class="tableoutline"><label>
      <input name="Submit" type="submit" class="tableoutline" value="Submit" />
    </label></td>
  </tr>
</table>
</form>
<p>&nbsp;</p>
</body>
</html>
