<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MacMovie - New user register</title>
<link href="../6ww/css/bootstrap.css" rel="stylesheet" type="text/css" />

<style type="text/css">
body { font-size:14px;}

</style>

<script type="text/javascript" src="js/MovingImage.js"></script>
<script type="text/javascript" src="js/MovingToTop.js"></script>
<script src="js/VaildateInformation.js" type="text/javascript"></script>

<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="css/mycss.css" rel="stylesheet" type="text/css" />

</head>

<body onload="initText()">
<div id="headlayer" class="Layertitle">
	<p><a href="movie.html">MacMovie home</a> | <a href="registeration.html">User Registration </a>| <a href="movieentry.html">Enter Movies</a></p>
	<p><span id="movieText" class="movingtext" onmouseover="stopMoving()" onmouseout="resumeMoving()" >Register as a new user</span></p>
</div>
<div id ="bodylayer" class="Layer0">
<form action="registerationresult.php" method="post" name="regform" class="form-inline" id="regform" onsubmit="return vaildateName(this)">
  <table width="80%" border="0" cellpadding="0" cellspacing="0" class="table">
    <tr>
	  <td colspan="2" class="text-center">MacMovie - New user registeration </td>
    </tr> 
	
	<tr>
      	<td width="100"> User Name</td>
		<td width="77%">
		<div class="form-group">
	    User Name<input name="tf_username" type="text" class="form-control" id="tf_username" placeholder="Enter your username" onmouseover="showhint('username')" size="8" maxlength="6"/>
        </div>
		</td>
	</tr>
	<tr>
   	  <td width="100" nowrap="nowrap"> Name </td>
		<td align="left">
		<div class="form-group">
		First Name<input name="tf_firstname" type="text" class="form-control" id = "tf_firstname"  placeholder="Enter your first name" onmouseover="showhint('firstname')"/>
		</div>
		<div class="form-group">
		Last Name<input type="text" id="tf_lastname" name="tf_lastname" class="form-control" placeholder="Enter your last name" onmouseover="showhint('lastname')"/>		
		</div>
	  </td>
	</tr>
	<tr>
	   	<td width="100" nowrap="nowrap"> Address</td>
		<td>
		<div class="form-group">
          Street<input type="text" id="tf_street" name="tf_street" class="form-control" placeholder="Street" onmouseover="showhint('street')"/>
		</div>
		<div class="form-group">
          City<input type="text" id="tf_city" name="tf_city" class="form-control" placeholder="City" onmouseover="showhint('city')"/>
		</div>
		<div class="form-group">
          Province<input type="text" id="tf_province" name="tf_province" class="form-control" placeholder="Shorcut of Province" onmouseover="showhint('province')"/>
		</div>
        </td>
	</tr>
	<tr>
		<td width="100" nowrap="nowrap"> Postal code </td>
		<td>
		<div class="form-group">
         Postal Code<input name="tf_postal" type="text" class="form-control" id="tf_postal" placeholder="Canada postal code" onmouseover="showhint('postal')" size="7" maxlength="7"/>
		</div>
		</td>
    </tr>
	<tr>
	   	<td width="100" nowrap="nowrap"> Telephone Number</td>
		<td>
		<div class="form-group">
          Phone<input type="text" id="tf_phone" name="tf_phone" class="form-control" placeholder="e.g. XXX-XXX-XXXX" onmouseover="showhint('phone')"/>
		</div>
        </td>
	</tr>
    <tr>
		<td colspan="2" height="120px">
		<div><label id="message" value="See message here">See hint message here.</label>
		</td>
    </tr>
    <tr>
		<td colspan="2">
        <input type="submit" name="Submit" value="Submit" class="btn-lg"/>
        <input type="reset" class="btn-lg"/>
        <input type="button" class="btn-lg" onclick="goHome()" value="QUIT"/> 
		</td>
    </tr>
  </table>
</form>
</body>
</html>
